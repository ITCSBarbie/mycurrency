<!DOCTYPE html>
<html>
<title>Currency Converter</title>
<link rel="stylesheet" type="text/css" href="style.css">

<body>

<h1>Currency Converter</h1>


    <form action="/convert" method="get"></form>
    <label for="dollar">Amount of dollars</label>
    <input type="number" step="any" name="dollar_amount" id="dollar"/>
<br>
    <label for="to_currency">Convert to</label>
    <select name="to_currency" id="to_currency"></select>
        <option value="EUR">Euros</option>
        <option value="JPY">Japanese Yen</option>
    </select>
<br>
<button type="submit">Convert</button>
</form>
</body>
</html>
